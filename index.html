<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
	<title>Landing Page</title>
</head>
<body>
	
	<header id="header">
		<nav id="nav-bar">

			<div class="header-img">
				<!-- <img src="./assets/images/logo/logo.png" alt="logo image" class="logo"> -->
				<h2>Show<span class="track">Trackr</span></h2> 
			</div>		

			<ul class="navigation">
				<li><a href="#">Features</a></li>
				<li><a href="#">Community</a></li>
				<li><a href="#">Get Started</a></li>
			</ul>

			<ul class="login">
				<li><a href="#">Log in</a></li>
				<a href="#" class="get-started"><li>Get Started</li></a>
			</ul>
		</nav>

	</header>

	<article class="hero">
		<div class="shape-container">
			<div class="shape1"></div>
			<div class="shape2"></div>
		</div>

		<section class="banner">
			<div class="emailnewsletter">
				<h1>Track your shows automatically</h1>
				<p>With ShowTrackr you can track your favorite TV shows automatically, so you never loose track of your TV shows ever again.</p>
				<form action="GET" class="subscribe">
					<div class="full-input">
						<div class="label-input-wrapper">
							<label for="email" class="email-label">Email</label>
							<input type="email" id="email" placeholder="your@email.com">
						</div>
						<input type="submit" id="emailsubscribe-button" value="Start tracking">
					</div>
				</form>			
				<div class="compatiblewith">
					<h6 class="compatible">compatible with</h6>
					<div class="compatiblelogos">
						<img src="./assets/images/netflix.png" alt="Netflix">
						<img src="./assets/images/apple.png" alt="Apple">
						<img src="./assets/images/android.png" alt="Android">
						<img src="./assets/images/windows.png" alt="Windows">
						<img src="./assets/images/synology.png" alt="Synology">
						<div class="shape3"></div>
					</div>
				</div>
			</div>
			<img src="./assets/images/iphone-x-mockup.png" alt="iPhone X" class="iphone">

		</section>

		
	</article>

</body>
